name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest
    needs: build  # Зависит от успешного выполнения job 'build'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          # Обязательные параметры
          args: >
            -Dsonar.projectKey=frontend-project-11
            -Dsonar.organization=your-organization-name
            -Dsonar.projectName="Frontend Project 11"
            -Dsonar.sources=src
            -Dsonar.exclusions=node_modules/**,dist/**,build/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}